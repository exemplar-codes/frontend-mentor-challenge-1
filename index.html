<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="navbar-left">
        <h1 id="brand-name">snap</h1>
        <div id="dropdowns-container">
          <div class="dropdown">
            <button>
              Features&nbsp;&nbsp;<img src="./images/icon-arrow-down.svg" />
            </button>
            Kayako
            <a href="#">Hello, world</a>
            <div class="dropdown-options !hidden">
              <div class="dropdown-option">
                <img src="./images/icon-todo.svg" />Todo List
              </div>
              <div class="dropdown-option">
                <img src="./images/icon-calendar.svg" />Calendar
              </div>
              <div class="dropdown-option">
                <img src="./images/icon-reminders.svg" />Reminders
              </div>
              <div class="dropdown-option">
                <img src="./images/icon-planning.svg" />Planning
              </div>
            </div>
          </div>

          <div class="dropdown">
            <button>
              Company&nbsp;&nbsp;<img src="./images/icon-arrow-down.svg" />
            </button>
            <div class="dropdown-options !hidden">
              <div class="dropdown-option">History</div>
              <div class="dropdown-option">Our Team</div>
              <div class="dropdown-option">Blog</div>
            </div>
          </div>
          <button>Careers</button>
          <button>About</button>
        </div>
      </div>
      <div id="navbar-right">
        <button>Login</button>
        <button style="border: 1.5px solid gray">Register</button>
      </div>
    </nav>
    <section>
      <div id="section-left">
        <div id="pitch-text">
          <p>Make</p>
          <p>remote work</p>
        </div>

        <p id="explanation">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button class="black-bg white-text">Learn more</button>

        <div id="clients-container">
          <img src="./images/client-databiz.svg" />
          <img src="./images/client-audiophile.svg" />
          <img src="./images/client-meet.svg" />
          <img src="./images/client-maker.svg" />
        </div>
      </div>
      <img id="main-pic" src="images/image-hero-desktop.png" />
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
